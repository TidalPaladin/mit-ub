[build-system]
requires = ["pdm-pep517>=1.0"]
build-backend = "pdm.pep517.api"

[project]
name = "mit-ub"
description = ""
requires-python = ">=3.10"
authors = [
    {name = "Scott Chase Waggener", email = "tidalpaladin@protonmail.com"},
]
dependencies = [
    "torch-dicom @ git+https://github.com/medcognetics/torch-dicom.git@feat/png",
    "gpvit @ git+https://github.com/TidalPaladin/gpvit.git",
    "torch>=2.1.0",
    "torchvision>=0.16.0",
    "einops>=0.7.0",
    "pydicom>=2.4.3",
    "deep-helpers @ git+https://github.com/TidalPaladin/deep-helpers.git",
    "registry @ git+https://github.com/TidalPaladin/callable-registry.git",
]
readme = "README.md"
license = {text = "Apache"}
dynamic = ["version"]

[project.optional-dependencies]
train = [
    "gpvit[train] @ git+https://github.com/TidalPaladin/gpvit.git",
    "ssl-tasks @ git+https://github.com/TidalPaladin/ssl-tasks.git",
]

[tool.autoflake]
remove-all-unused-imports = true
remove-unused-variables = true

[tool.autopep8]
max_line_length = 120
ignore = "E501,W6,E203"
in-place = true
recursive = true
aggressive = 3

[tool.black]
line-length = 120

[tool.isort]
ensure_newline_before_comments = true
force_grid_wrap = 0
include_trailing_comma = true
line_length = 119
lines_after_imports = 2
multi_line_output = 3
use_parentheses = false

[tool.pdm]
version = { source = "scm" }

[tool.pdm.dev-dependencies]
test = [
  "pytest",
  "pytest-mock",
  "pytest-cov",
  "coverage",
  "pdbpp",
]
quality = [
  "autoflake",
  "autopep8",
  "black",
  "flake8",
  "isort",
]

[tool.pytest.ini_options]
markers = [
  "ci_skip",
]
filterwarnings = [
  "ignore:.*Trying to infer the `batch_size` from an ambiguous collection.*:",
  "ignore:.*does not have many workers which may be a bottleneck.*:",
  "ignore:.*torchvision.transforms.v2 namespaces are still.*:",
  "ignore:.*GPU available but not used.*:",
]

# Sample script config
[project.scripts]
train = "deep_helpers.cli:main"