fit:
  compile: true
  float32_matmul_precision: medium
  trainer:
    accelerator: gpu
    devices: [2]
    #strategy: "ddp_find_unused_parameters_true"
    precision: "bf16-mixed"
    max_steps: 50000
    num_sanity_val_steps: 0
    default_root_dir: /mnt/flash/mit-ub
    check_val_every_n_epoch: 10

    callbacks:
      - class_path: pytorch_lightning.callbacks.ModelCheckpoint
        init_args:
          filename: "epoch={epoch}-step={step}-loss={val/loss:.4f}"
          monitor: "val/loss"
          auto_insert_metric_name: false
          mode: min
          save_last: true

      - class_path: pytorch_lightning.callbacks.LearningRateMonitor
        init_args:
          log_momentum: true

    logger: 
      class_path: pytorch_lightning.loggers.wandb.WandbLogger
      init_args:
        save_dir: /mnt/flash/mitub
        project: mit-ub
        name: "cifar10-vit"

  model:
    class_path: mit_ub.tasks.JEPAWithClassification
    init_args:
      backbone: "vit-cifar10"
      num_classes: 10

      ema_alpha: 0.98
      weight_decay_final: null
      momentum_schedule: false

      predictor_depth: 4
      context_ratio: 0.5
      target_ratio: 0.25
      context_subsample_ratio: 0.5
      context_scale: 2
      target_scale: 2

      optimizer_init:
        class_path: bitsandbytes.optim.AdamW8bit
        init_args:
          lr: 0.0005
          weight_decay: 0.05
          betas: [0.85, 0.999]
      lr_interval: "step"
      lr_scheduler_init:
        class_path: deep_helpers.optim.ReciprocalSquareRootLR
        init_args:
          warmup_steps: 5000
          cooldown_steps: 25000
          total_steps: 50000
          timescale: 10000
          initial_lr: 0.0001
          initial_momentum: 0.95
      parameter_groups:
        - params:
            - "jepa_predictor"
            - "jepa_out_proj"
          weight_decay: 0.25
        - params:
            - "linear_probe"
          weight_decay: 1.0

  data:
    class_path: mit_ub.data.CIFAR10DataModule
    init_args:
      root: /mnt/data/cifar10/cifar-10-batches-py
      batch_size: 512
      num_workers: 24
      pin_memory: true

      train_transforms:
        class_path: torchvision.transforms.v2.Compose
        init_args:
          transforms:
            - class_path: torchvision.transforms.v2.RandomHorizontalFlip
              init_args:
                p: 0.5

            - class_path: torchvision.transforms.v2.RandomVerticalFlip
              init_args:
                p: 0.5

            - class_path: torchvision.transforms.v2.ColorJitter
              init_args:
                brightness: 0.2
                contrast: 0.2
                saturation: 0.2

            - class_path: torchvision.transforms.v2.ToTensor

      val_transforms:
        class_path: torchvision.transforms.v2.ToTensor
