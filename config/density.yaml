fit:
  compile: true
  float32_matmul_precision: medium
  trainer:
    accelerator: gpu
    devices: 2
    strategy: "ddp_find_unused_parameters_true"
    precision: "bf16-mixed"
    max_steps: 75000
    num_sanity_val_steps: 0
    default_root_dir: /mnt/storage/users/chase/mitub

    callbacks:
      - class_path: pytorch_lightning.callbacks.ModelCheckpoint
        init_args:
          filename: "epoch={epoch}-step={step}-loss={val/loss:.4f}"
          monitor: "val/loss"
          auto_insert_metric_name: false
          mode: min
          save_last: true

      - class_path: pytorch_lightning.callbacks.LearningRateMonitor
        init_args:
          log_momentum: true

      - class_path: mit_ub.callbacks.HistogramCallback
        init_args:
          name: histogram

    logger:
      class_path: pytorch_lightning.loggers.wandb.WandbLogger
      init_args:
        save_dir: /mnt/storage/users/chase/mitub
        project: mit-ub

  model:
    class_path: mit_ub.tasks.Density
    init_args:
      backbone: "vit-i1-p16-d512"
      detach: false
      optimizer_init:
        class_path: torch.optim.AdamW
        init_args:
          lr: 0.00002
          weight_decay: 0.05
      weight_decay_exemptions:
        - "bias"
        - "LayerNorm"
        - "position"
      lr_interval: "step"
      lr_scheduler_init:
        class_path: torch.optim.lr_scheduler.OneCycleLR
        init_args:
          max_lr: 0.00001
          div_factor: 5
          final_div_factor: 50
          pct_start: 0.10
          three_phase: false
          total_steps: 75000
      #checkpoint: /home/chase/Documents/mit-ub/view_classifier.safetensors
      checkpoint: /mnt/storage/users/chase/models/mitub_rev2_proto.ckpt
      strict_checkpoint: false

  data:
    class_path: torch_dicom.preprocessing.datamodule.PreprocessedPNGDataModule
    init_args:
      train_inputs: 
        - "/mnt/active_2/chase/data/medcog"
        - "/mnt/active_2/chase/data/optimam"
        - "/mnt/active_2/chase/data/optimam_proc"
        #- /mnt/active_1/chase/data/val
      val_inputs: /mnt/active_1/chase/data/val
      train_sopuid_exclusions: /mnt/active_1/chase/data/train_density_exclude.csv
      val_sopuid_exclusions: /mnt/active_1/chase/data/test_density_exclude.csv
      #metadata_filenames:
      #  manifest: "manifest.csv"
      #  #annotation: "autoannotation.csv"
      metadata_filenames:
        manifest: "manifest.csv"
        annotation: "autoannotation.csv"

      batch_size: 64
      num_workers: 18
      pin_memory: true

      train_transforms:
        class_path: torchvision.transforms.v2.Compose
        init_args:
          transforms:
            #- class_path: torchvision.transforms.v2.RandomRotation
            #  init_args:
            #    degrees: 20

            - class_path: torchvision.transforms.v2.RandomResizedCrop
              init_args:
                size: [512, 384]
                scale: [0.8, 1.0]
                ratio: [0.8, 1.2]
                antialias: true

      train_gpu_transforms:
        class_path: torchvision.transforms.v2.Compose
        init_args:
          transforms:
            - class_path: torchvision.transforms.v2.RandomHorizontalFlip
              init_args:
                p: 0.5

            - class_path: torchvision.transforms.v2.RandomVerticalFlip
              init_args:
                p: 0.5

            - class_path: torchvision.transforms.v2.ColorJitter
              init_args:
                brightness: 0.2
                contrast: 0.2

            - class_path: torchvision.transforms.v2.RandomInvert
              init_args:
                p: 0.5

      #val_transforms:
      #  class_path: torchvision.transforms.v2.Compose
      #  init_args:
      #    transforms:
      #      - class_path: torchvision.transforms.v2.Resize
      #        init_args:
      #          size: 256
      #          antialias: true